  <script>
    var menu=$("#navbar");
    var pos=menu.offset();
    $(window).scroll(function(){
      
      if($(this).scrollTop() > 60){    
        $("#abovenavbar").removeClass("abovenavbar");
        $("#abovenavbartext").removeClass("abovenavbartext");
        $("#abovenavbartext").removeClass("text-center");
        $("#abovenavbar").addClass("abovenavbarvan");
        $("#abovenavbartext").addClass("abovenavbartextvan");  
              
      } else {
        $("#abovenavbar").removeClass("abovenavbarvan");
        $("#abovenavbartext").removeClass("abovenavbartextvan");
        $("#abovenavbar").addClass("abovenavbar");
        $("#abovenavbartext").addClass("abovenavbartext");
        $("#abovenavbartext").addClass("text-center");
        $("#abovenavbar").css("height","100px");
        $("#abnb").css("float","right");
        $("#toppic").css("display","");
     }
     
     if($(this).scrollTop() > 40){
        $("#abovenavbar").css("height","60px");
        $("#toppic").css("display","none");
     }
     if($(this).scrollTop() > 60){
        $("#abovenavbar").css("height","40px");
     }
      
     if($(this).scrollTop() > pos.top){
        menu.addClass("topnavaf");
        $("#top").css("display","none");
     } else if($(this).scrollTop() <= pos.top){
        menu.removeClass("topnavaf");
        $("#top").css("display","");
     }
    }
    )
    
  </script>
